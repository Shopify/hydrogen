projects:
  default:
    schema: 'node_modules/@shopify/hydrogen/storefront.schema.json'
    documents:
      - '!*.d.ts'
      - '*.{ts,tsx,js,jsx}'
      - '!app/graphql/**/*.{ts,tsx,js,jsx}'
      - 'app/**/*.{ts,tsx,js,jsx}'
  customer:
    schema: 'node_modules/@shopify/hydrogen/customer.schema.json'
    documents:
      - 'app/graphql/customer/**/*.{ts,tsx,js,jsx}'
