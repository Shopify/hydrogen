# This Action is responsible for deploying the default Hydrogen template to Oxygen.
name: Oxygen Deployment

on: [push, pull_request, workflow_dispatch]

jobs:
  deploy:
    name: Deploy to Oxygen
    if: ${{ github.repository_owner == 'shopify' }}
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # Enabling the turbo cache causes deployments to fail intermittently.
      # The build step fails with dependency issues. More investigation needed.
      # - name: ğŸ’¾ Turbo cache
      #   id: turbo-cache
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       node_modules/.cache/turbo
      #       **/.turbo
      #     key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
      #     restore-keys: |
      #       turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: ğŸ“¦ Build packages
        run: |
          CI=true npm run build:pkg

      - name: ğŸ“¤ Build and publish the Demo store template to Oxygen
        env:
          SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_28966968 }}
        run: npx shopify hydrogen deploy --path "./templates/demo-store"   
