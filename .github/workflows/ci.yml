name: ğŸš€ CI
on:
  push:

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: shopify-ubuntu-latest
    timeout-minutes: 15 
    concurrency:
      group: ci-lint-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Typescript
    runs-on: shopify-ubuntu-latest
    timeout-minutes: 15 
    concurrency:
      group: ci-typecheck-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build packages
        run: npm run build

      - name: âœ… Typecheck
        run: npm run typecheck

  test:
    name: âš«ï¸ Playwright tests
    runs-on: shopify-ubuntu-latest
    timeout-minutes: 15 
    concurrency:
      group: ci-test-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build packages
        run: npm run build

      - name: ğŸ’½ Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./templates/demo-store

      - name: ğŸ„ Run Playwright tests
        run: npx playwright test
        working-directory: ./templates/demo-store

      - name: ğŸ—’ Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./templates/demo-store/playwright-report/
          retention-days: 30
